{% extends "common/base.html" %}
{% block content %}
<form method="post">{% csrf_token %}
    <div class="container">
    <div class="card border-primary">
        <div class="card-header text-center text-white bg-primary"><h3>SÃ©lectionnez un film</h3></div>
        <div class="card-body">
          {% for movie in movies %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="movie" id="movie{{ movie.movieID }}" value="{{ movie.movieID }}">
                <label class="form-check-label" for="movie{{ movie.movieID }}">
                  {{ movie.imdb_title }} {{ movie.year }} {% if movie.aka %}{% for aka in movie.aka %}{{aka}}{% endfor %}{% endif %}
                </label>
            </div>
            <hr>
           {% endfor %}
        </div>
        <div class="card-footer">
            <input class="btn btn-primary btn-xs" type="submit" value="Ajouter">
            <input class="btn btn-warning btn-xs" type="reset" value="Reset">
            <a href="{% url 'film:addnew' %}" class="btn btn-success btn-xs" role="button">Nouvelle Recherche</a>
        </div>
    </div>
    </div>
</form>
{% endblock content %}
